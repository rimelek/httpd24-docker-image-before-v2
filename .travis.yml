sudo: required

git:
  depth: false

language: python

python: '3.5'

services:
- docker
env:
  global:
    secure: 

before_script:
  - pip install seaworthy==0.2.1.2
  - chmod +x ./ci/build.sh

script:
  - ./ci/build.sh -i "${HTTPD_IMAGE_NAME}" -t "${TRAVIS_TAG}" -b "${TRAVIS_BRANCH}" -T "${HTTPD_WAIT_TIMEOUT}" -e "${TRAVIS_EVENT_TYPE}"

after_script:
  - docker images

before_deploy:
  - echo "${DOCKER_HUB_PASS}" | docker login -u "${DOCKER_HUB_USER}" --password-stdin
  - pip install docker-ci-deploy==0.3.0
  - pip install semantic_version==2.6.0
  - chmod +x ./ci/deploy.sh

deploy:
  provider: script
  script: ./ci/deploy.sh -i "${HTTPD_IMAGE_NAME}" -t "${TRAVIS_TAG}" -b "${TRAVIS_BRANCH}"
  on:
    all_branches: true

branches:
  only:
    - /^\d+\.\d+(-dev)?$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/